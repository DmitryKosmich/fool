<!-- modal -->
<div class="md-modal md-effect-8" id="modal-options">
    <div class="md-content">
        <h1>Настройки</h1>
        <form id="options_form">
            <div class="form-item">
                <label for="player_name">Имя игрока:</label>
                <input name="playerName" id="player_name" type="text" value="Игрок" />
            </div>
            <div class="form-item">
                <label for="robot_name">Имя противника:</label>
                <input name="robotName" id="robot_name" type="text" value="Робот" />
            </div>
            <div class="form-item">
                <label for="players_number">Количество игроков:</label>
                <input name="playersNumber" id="players_number" type="number" value="2" min="2" max="6"/>
            </div>
            <div class="form-item">
                <label for="start_cards_number">Количество карт на старте:</label>
                <input name="startCardsNumber" id="start_cards_number" type="number" value="6" min="1" max="26"/>
            </div>
            <button type="button" class="md-close">Сохранить</button>
        </form>
    </div>
</div>
