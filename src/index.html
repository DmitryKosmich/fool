<script src="scripts/services/events/EventListener.js"></script>
<script src="scripts/services/events/EventTunnel.js"></script>

<!-- Checking event tunnel -->
<script type="application/javascript">
    var testListener = new FOOL.events.EventListener(function(event) {
        console.log("Event received: " + event.getEventType());
    });
    FOOL.events.tunnel.addListener(FOOL.events.types.GAME_STARTED, testListener);
    var game = {};
    var testEvent = FOOL.events.factory.create(FOOL.events.types.GAME_STARTED, game);
    FOOL.events.tunnel.sendEvent(testEvent);
</script>
